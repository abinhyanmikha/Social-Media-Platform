<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-view">
        <h1>Welcome</h1>
        <div id="tabs">
            <button onclick="showForm('login')">Go to Login</button>
            <button onclick="showForm('register')">Go to Register</button>
        </div>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="auth-message" class="message"></div>
    </div>

    <div id="dash-view" class="hidden">
        <h1>Dashboard</h1>
        <p>Hello, <span id="user-display-name"></span>!</p>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
